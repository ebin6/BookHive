{% extends 'base.html' %}

{% block title %}BookHive - Author Detail{% endblock %}
    
{% block content %}

    {% for msg in messages %}
        <div class="alert alert-{{msg.tags}}" role="alert">
            {{msg}}
        </div>
    {% endfor %}

    <div>
        <div>
            <img src="{{author.image.url}}" style="width: 200px;height: 250px;" alt="author image">
        </div>
        <div>
            <h2>{{author.name}}</h2>
            <p>{{author.place}}</p>
            <p>{{author.dob}}</p>
            <p>{{author.about}}</p>
            <a href="{% url 'edit_author' author.slug %}">Edit Author</a>
            <a href="{% url 'delete_author' author.slug %}" onclick="return confirmDelete()">Delete Author</a>
        </div>
    </div>

    <script>
        function confirmDelete(){
            let choice=confirm("Do you wish to delete {{author.name}} ?")
            return choice
        }
    </script>
{% endblock %}
